{% extends "geodrapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


    <div class="content-section bg-light" style="padding: 20px;">
        <form method="POST" enctype="multipart/form-data" class="ml-4 mr-4 mb-4 mt-4">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 "> Add comment </legend>
                {{ form.media }}
                {{ form|crispy }}
            </fieldset>
            <br>
            <div class="form-group">
                <button class="btn btn-secondary" type="submit"> Comment </button>
            </div>
        </form>
    </div>

{% endblock content %}
