{% extends "geodrapp/base.html" %}
{% block content %}
	<div class="content-section" >
		<form method="POST" class="ml-4 mr-4 mb-4 mt-4">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4 "> Delete </legend>
                <h7> Are you sure you want to delete the post "{{ object.title }}" </h7>
			</fieldset>
			<br>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit"> Yes, Delete </button>
                <a class="btn btn-outline-secondary" href="{% url 'geodrapp-post_detail' object.id %}"> Cancel </a>
			</div>
		</form>
	</div>
{% endblock content %}
