{% extends "geodrapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST" class="ml-4 mr-4 mb-4 mt-4">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4 "> Join Us</legend>
				{{ form|crispy }}
			</fieldset>
			<br>
			<div class="form-group">
				<button class="btn btn-outline-secondary" type="submit"> Sign Up </button>
			</div>
		</form>
		<div class="border-top pt-3 ml-4 mr-4 mb-4 mt-4">
			<small class="text-muted ">
				Already have an account? <a class="ml-2" href="{% url 'login' %}"> Sign In </a>
			</small>
		</div>
	</div>
{% endblock content %}
